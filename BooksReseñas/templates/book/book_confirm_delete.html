{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar este libro: {{ book.title }}?</p>
        <input type="submit" value="Eliminar">
        <a href="{% url 'book_list' %}">Cancelar</a>
    </form>

{% endblock %}
